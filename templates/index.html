<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Move Rating Prediction</title>
</head>
<body>
    <h1>Chess Move Rating Prediction</h1>
    <form action="/" method="post">
        <label for="move">Enter a chess move:</label><br>
        <input type="text" id="move" name="move"><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if move %}
    <h2>Move: {{ move }}</h2>
    <h2>Average Rating of Players: {{ average_rating }}</h2>
    <h2>Predicted Cluster: {{ cluster_prediction }}</h2>
    <h2>Most Common Rating in Predicted Cluster: {{ most_common_rating }}</h2>
    {% endif %}
</body>
</html>
